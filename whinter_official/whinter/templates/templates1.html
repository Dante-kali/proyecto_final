<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Whinter</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .title {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .path-link {
            color: #007bff;
            font-weight: bold;
        }
        .path-link:hover {
            text-decoration: underline;
        }
        .btn-path {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">{{ date }}</h1>
        <h2 class="subtitle">Explore our application:</h2>
        <div class="list-group">
            <a href="list/" class="list-group-item list-group-item-action btn btn-primary btn-block btn-path">Client List</a>
            <a href="searching/name" class="list-group-item list-group-item-action btn btn-primary btn-block btn-path">/searching/name</a>
            <a href="create/name/service" class="list-group-item list-group-item-action btn btn-success btn-block btn-path">create/name/service</a>
        </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
