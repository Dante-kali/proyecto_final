<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #000;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.2); /* Ajuste al borde superior */
            padding: 5px 0; /* Reducir el espacio entre la barra y el contenido */
        }
        .navbar-brand {
            color: #fff;
            font-size: 18px; /* Reducir el tamaño del texto */
            font-weight: bold;
            padding-right: 20px; /* Añadir un espacio a la derecha */
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 14px; /* Reducir el tamaño del texto */
            padding: 5px 10px; /* Reducir el espacio entre enlaces */
        }
        .title {
            color: #000;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px; /* Ajustar el margen inferior */
            text-align: center;
            margin-top: 20px; /* Agregar margen superior */
        }
        .subtitle {
            color: #666;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .list-group-item {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .list-group-item:hover {
            background-color: #f0f0f0;
        }
        .searched-name {
            color: #333;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: none; /* Eliminar la sombra */
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Whinter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/whinter">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/whinter/list">Client List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/whinter/create/name/service">Create</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin de la barra de navegación -->

    <div class="container">
        <!-- Título de la página -->
        <h1 class="title">Booking Search Results</h1>

        <!-- Nombre buscado -->
        <p class="searched-name">Searched Name: {{ name }}</p>

        <!-- Resultados de la búsqueda -->
        {% if bookings %}
            <h2 class="subtitle">Bookings:</h2>
            <div class="list-group">
                {% for booking in bookings %}
                    <a href="/whinter/detail/{{ booking.id }}" class="list-group-item list-group-item-action booking-item">{{ booking.name }} - {{ booking.service }}</a>
                {% endfor %}
            </div>
        {% else %}
            <!-- Mensaje si no se encontraron reservas -->
            <p class="no-booking">No bookings found for the searched name.</p>
        {% endif %}
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
