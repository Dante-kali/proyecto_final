<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Reservas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #000;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.2); /* Ajuste al borde superior */
            padding: 5px 0; /* Reducir el espacio entre la barra y el contenido */
        }
        .navbar-brand {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding-right: 20px;
            text-align: center;
        }
        .navbar-nav {
            justify-content: space-between; /* Para distribuir los enlaces uniformemente */
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 14px;
            padding: 5px 10px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 15px 15px 0 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-search {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Whinter</a> <!-- Alineado al lado izquierdo -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/whinter">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/searching/name">Searching</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create/name/service">Create</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin de la barra de navegación -->

    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">Buscar Reservas</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border-0 shadow-lg">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Filtros de búsqueda</h5>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{% url 'search' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="name">Nombre:</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese un nombre...">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block btn-search">Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
