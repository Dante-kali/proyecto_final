<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #000;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.2); /* Ajuste al borde superior */
            padding: 5px 0; /* Reducir el espacio entre la barra y el contenido */
        }
        .navbar-brand {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding-right: 20px;
            text-align: center;
        }
        .navbar-nav {
            justify-content: space-between; /* Para distribuir los enlaces uniformemente */
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 14px;
            padding: 5px 10px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .subtitle {
            color: #666;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .list-group-item {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 10px;
            transition: background-color 0.3s;
        }
        .list-group-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .booking-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Whinter</a> <!-- Alineado al lado izquierdo -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/whinter">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/searching/name">Searching</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create/name/service">Create</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin de la barra de navegación -->

    <div class="container">
        <h1>Lista de Reservas</h1>
        <div class="container">
            <!-- Aquí es donde se renderizarían las reservas -->
            <!-- Asumiendo que las reservas se pasan como una lista llamada "bookings" -->
            {% for booking in bookings %}
            <a href="/whinter/detail/{{ booking.id }}" class="list-group-item list-group-item-action booking-item">
                <div class="booking-details">
                    <strong>ID:</strong> {{ booking.id }}<br>
                    <strong>Nombre:</strong> {{ booking.name }}<br>
                    <strong>Servicio:</strong> {{ booking.service }}
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
